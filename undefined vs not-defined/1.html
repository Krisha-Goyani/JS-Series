<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined vs not-defined</title>
</head>
<body>
    <script>
        // console.log(x); //undefined
        // var x = 7;

        // console.log(a); // not defined 

        var x;
        console.log(x);
        
        if( x === undefined){
            console.log("Undefined");
        } else {
            console.log("not defined");
            
        }
        
    </script>
</body>
</html>
